version: '3.8'

services:
  strategy_engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ftmo_strategy_engine
    volumes:
      - ../src:/app/src
      - ../config:/app/config
      - ../data:/app/data
    environment:
      - ZMQ_PORT=5555
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: unless-stopped
    command: tail -f /dev/null  # Keep alive for now until main.py is ready

  redis:
    image: redis:alpine
    container_name: ftmo_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Optional: Monitoring Stack
  # prometheus:
  #   image: prom/prometheus
  #   ...
